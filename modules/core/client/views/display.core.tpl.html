<table class="table table-hover" ng-controller="ContactsController">
    <thead>
    <tr>
        <th ng-repeat="field in fields">
            <span ng-bind="field"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="contact in contacts">
        <td ng-repeat="(index, value) in contact"><span ng-bind="value"></span></td>
    </tr>
    </tbody>
</table>
